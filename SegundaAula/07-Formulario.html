<html ng-app="app">
    <head>
        <title>Exemplo 07 - Formulario</title>
        <meta charset="utf-8">
    </head>
    <body ng-controller="appformulario">
        <form novalidate ng-submit="salvarPessoa(pessoa)">
            <p>Nome: <input type="text" ng-model="pessoa.nome" required></p>
            <p>E-mail: <input type="text" ng-model="pessoa.email" required></p>
            <p>Sexo:
                <input type="radio" value="m" ng-model="pessoa.sexo"> Masculino
                <input type="radio" value="f" ng-model="pessoa.sexo"> Feminino
            </p>
            
            Estado:
            <select ng-model="pessoa.estado">
                <option ng-repeat="estado in estados" value="{{ estado}}" ng-selected="estado==pessoa.estado">{{estado}}</option>
            </select>
            
            <p>
                <input type="Submit" value="Salvar">
                <input type="Button" value="Resetar">
            </p>
            <pre> {{pessoa | json }}</pre>
            <pre> {{pessoas | json }}</pre>
        </form>
        <script src="../js/angular/angular.min.js"></script>
        <script src="../js/angular/app.module.js"></script>
        <!-- Controller -->
        <script src="../js/angular/appformulario.controller.js"></script>
    </body>
</html>
