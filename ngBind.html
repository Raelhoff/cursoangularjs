<html ng-app ng-init="valor1 =5; valor2 = 10;">
    <head>
        <time> Exemplo 03 - ngBind </time>
        <script src="js/angular/angular.min.js"></script>
        
     </head>
    <body>
        <h1 ng-bind="valor1 + valor2"></h1>
        <h1 ng-bind="valor1 / valor2"></h1>
        {{valor1 + valor2}}
        {{valor1 / valor2}}
    </body>
</html>
