<html>
    <head>
        <time> Introducao ao Javascript </time>
        <script src="js/angular/angular.min.js"></script>
        <script>
            var total = 1 + 2;
            
            function atribuirTotal(){
                document.getElementById("boxTotal").value = total;
            }
            
        </script>
    </head>
    <body onload="atribuirTotal()">
        <input value="" id="boxTotal">
    </body>
</html>
